<!DOCTYPE html>
<html>
<head>
  <title>fillaDb Admin Login</title>
  <style>
    body {background: #f6fafd; font-family: 'Segoe UI', Arial, sans-serif; color: #222; min-height: 100vh;}
    .login-container {width: 100%; max-width: 370px; margin: 90px auto 0 auto; background: #fff; border-radius: 12px;
      box-shadow: 0 6px 24px rgba(44, 100, 144, 0.10); padding: 2rem 2.2rem 2rem 2.2rem; text-align: center;}
    h2 { color: #1976D2; margin-bottom: 2rem;}
    input[type="password"] { width: 95%; padding: 0.5rem; margin-bottom: 1.1rem; border: 1px solid #b5ccdc; border-radius: 6px;
      font-size: 1rem; background: #f3f8fa;}
    input[type="password"]:focus {border: 1.5px solid #39b77e; outline: none; background: #eafdf5;}
    input[type="submit"] { background: linear-gradient(90deg, #1976D2 60%, #39b77e 100%); color: #fff; font-weight: bold;
      border: none; border-radius: 6px; padding: 0.55rem 1.2rem; cursor: pointer; transition: background 0.2s; margin-bottom: 1.2rem;}
    input[type="submit"]:hover { background: linear-gradient(90deg, #1565c0 60%, #219150 100%);}
    .error { color: #c62828; margin-bottom: 1rem;}
    .footer { text-align: center; color: #b5ccdc; font-size: 0.92rem; margin-top: 30px;}
  </style>
</head>
<body>
<div class="login-container">
  <h2>fillaDb Admin Login</h2>
  {% if error %}<div class="error">{{error}}</div>{% endif %}
  <form method="post">
    <input type="password" name="password" placeholder="Admin password" required>
    <input type="submit" value="Login">
  </form>
  <div class="footer">Â© 2025 Arnold Lartey &bull; 3D PLUS GH</div>
</div>
</body>
</html>
